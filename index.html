<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Akan Name generator</h1>
        <form id="Akan-Form">
            <label for="DOB"> Enter your Day of Birth:</label>
            <input type="number" id="day" min="1" max="31" required>
            <br><br>
            <label for="month"> Enter your Birth Month:</label>
            <input type="number" id="month" min="1" max="12" required>
            <br><br>
            <label for="year"> Enter your Birth Year:</label>
            <input type="number" id="year" min="1000" max="9999" required>
            <br><br>

            <label for="gender"> Pick your Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select your option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>

            <button type="submit">Generate Name</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>

</body>

</html>
